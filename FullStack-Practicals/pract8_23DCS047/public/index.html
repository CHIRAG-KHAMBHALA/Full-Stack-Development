<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gym Rep Counter</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-dumbbell"></i> Gym Rep Counter</h1>
                <p>Track your exercise reps with precision</p>
            </div>
        </header>

        <main class="main">
            <div class="exercise-selector">
                <div class="input-group">
                    <input type="text" id="exerciseInput" placeholder="Enter exercise name (e.g., Push-ups, Squats)">
                    <button id="addExercise" class="btn-primary">
                        <i class="fas fa-plus"></i> Add Exercise
                    </button>
                </div>
            </div>

            <div class="exercises-container" id="exercisesContainer">
                <!-- Exercise cards will be dynamically added here -->
            </div>

            <div class="global-actions">
                <button id="resetAll" class="btn-danger">
                    <i class="fas fa-trash"></i> Reset All
                </button>
                <button id="saveSession" class="btn-secondary">
                    <i class="fas fa-save"></i> Save Session
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Gym Rep Counter | Built by Hitarth Sherathia</p>
        </footer>
    </div>

    <!-- Exercise Card Template -->
    <template id="exerciseCardTemplate">
        <div class="exercise-card">
            <div class="exercise-header">
                <h3 class="exercise-name"></h3>
                <button class="remove-exercise" title="Remove Exercise">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="counter-display">
                <span class="rep-count">0</span>
                <span class="rep-label">reps</span>
            </div>
            <div class="counter-controls">
                <button class="btn-control btn-decrement" title="Decrease">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="btn-control btn-increment" title="Increase">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="exercise-actions">
                <button class="btn-small btn-reset" title="Reset this exercise">
                    <i class="fas fa-undo"></i> Reset
                </button>
                <input type="number" class="set-count-input" placeholder="Set count" min="0">
                <button class="btn-small btn-set" title="Set specific count">
                    <i class="fas fa-check"></i> Set
                </button>
            </div>
        </div>
    </template>

    <script src="js/app.js"></script>
</body>
</html>
